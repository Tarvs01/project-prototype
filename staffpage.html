<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="login-heading">Staff for <span class="staff"></span></h1>

    <div class="defaulters-cont">
        <h2>Defaulters</h2>
        <p class="no-defaulters">There are no defaulters</p>
        <table>
        </table>
    </div>

    <div class="add-defaulters">
        <h2>Add defaulters</h2>
        <form action="/" method="post">
            <label for="matricno">Enter the matric number</label>
            <input type="text" id="matricno">
            <p class="error"></p>
            <p class="success"></p>
            <button class="submit">Submit</button>
        </form>
    </div>

    <div class="approve-and-dis-cont">
        <button class="approve" onclick="approveAll()">Approve All</button>
        <button class="disapprove" onclick="disapproveAll()">Disapprove All</button>
    </div>

    <div class="modal-cont">
        <p class="modal-message">Lorem ipsum dolor sit amet.</p>
        <button class="okay" onclick="closeModal()">Okay</button>
    </div>

    <script src="staffpage.js"></script>
</body>

</html>
